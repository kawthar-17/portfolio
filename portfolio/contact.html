<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <script src="script.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <script src="script.js"></script>
        <!-- preloader -->
        <div id="preloader"></div>
        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
                 loader.style.display = "none";
            });
        </script>
        <!-- end preloader -->
        <script src="script.js"></script>
        <header class="header" style="background-color: #802bb1;">
            <a href="#" class="logo" style="color: #dfdfdf">Portfolio.</a>
            <nav class="navbar">
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#services">Skills</a>
                <a href="index.html#my-work-section">My Work</a>

            </nav>

            <div class="bx bx-moon" id="darkMood-icon"></div>

            <div class="bx bx-menu" id="menu-icon"></div>
        </header>
        <!-- contact section -->
         <section class="contact">
            <h2 class="heading">Contact <span>Me!</span></h2>

            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Mobile Number">
                    <input type="text" placeholder="Email Subject">
                </div>
                <textarea name="" id="" cols="30" rows="10">Your Message</textarea>
                <input type="submit" value="Send Message" class="btn">
            </form>
         </section>
         <!-- animation -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </body>
</html>
